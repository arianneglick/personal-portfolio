<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arianne Glick</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700|Poppins:300" rel="stylesheet">
    <script src="https://use.fontawesome.com/f539cffaae.js"></script>
</head>
<body>
<div id="heading">
    <div id="header">
        <div id="hero"> <!--maybe put this stuff in an actual header? like our helps style, kinda-->
            <div id="name">
                <h1><font size="36">Arianne Glick</font></h1>
            </div>
            <div id="title">
                <h3>Technical Writer | Editor</h3>
            </div>
        </div>
        <div id="navigationbar">
            <ul id="navbar">
                <li><a class="active" href="Home%20page.html">HOME</a></li>
                <li><a href="Portfolio.html">PORTFOLIO</a></li>
                <li class="dropdown"><a href="Resume.html" class="dropbtn">HIRE ME</a>
                    <div id="dropdown-content">
                        <a href="#">Resume</a>
                        <a href="#">Availability</a>
                    </div>
                </li>
                <li><a href="Contact.html"><i class="fa fa-envelope-o" aria-hidden="true"></i>CONTACT</a></li>
            </ul>
        </div>
    </div>
    <section id="form">
        <div class="well">
            <div class="container text-center">
                <h3>Contact Me</h3>
                <form action="">
                    <div class="form-inline">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" class="form-control" id="first-name" placeholder="John">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" class="form-control" id="last-name" placeholder="Smith">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class= form-control id="message" rows="4" placeholder="I've got a job for you!"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="johnsmith@email.com">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
